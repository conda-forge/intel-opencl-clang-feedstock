{% set name = "opencl-clang" %}
{% set version = "16.0.0" %}
{% set llvm_version = version.split(".")[0] %}

package:
  name: intel-opencl-clang
  version: {{ version }}

source:
  url: https://github.com/intel/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 0a1b098cb56dc3af1dbeea6dce3124314238dfe50e30e25161ccd5a9067e7ff5
  patches:
    - patches/gh415.patch
    - patches/gh416.patch
    - patches/gh419.patch
    - patches/gh420.patch

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make     # [unix]
  host:
    - llvmdev   {{ llvm_version }}.*
    - llvm      {{ llvm_version }}.*
    - clangdev  {{ llvm_version }}.*
    - libclang-cpp  {{ llvm_version }}.*
    - llvm-spirv   {{ llvm_version }}.*
  run:
    - {{ pin_compatible("llvm-spirv", exact=True) }}

test:
  commands:
    - test -f ${PREFIX}/lib/libopencl_clang${SHLIB_EXT}  # [unix]

about:
  home: https://github.com/intel/opencl-clang
  license: NCSA
  license_file: LICENSE
  license_family: BSD
  summary: Common clang is a thin wrapper library around clang. Common clang has OpenCL-oriented API and is capable to compile OpenCL C kernels to SPIR-V modules.

extra:
  recipe-maintainers:
    - isuruf
